<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Geisternetze melden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <h1 class="mb-4 text-center">Gemeinsam gegen Geisternetze</h1>

    <p class="lead text-center mb-5">
        Melde gefährliche Geisternetze – anonym oder als registrierte Person.<br>
        Übernehme Bergungen und hilf, unsere Meere sicherer zu machen.
    </p>

    <div class="d-flex justify-content-center gap-3 mb-3">
        <a href="/ghostnets/new" class="btn btn-primary btn-lg">Geisternetz melden</a>
        <a href="/ghostnets/unassigned" class="btn btn-success btn-lg" th:if="${session.user != null}">Geisternetz bergen</a>
    </div>

</div>
</body>
</html>
