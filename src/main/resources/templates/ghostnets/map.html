<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Karte der Geisternetze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div th:replace="~{fragments/ghostnet-nav :: ghostnetNav('/ghostnets/map')}"></div>

    <h2 class="mb-4">Karte aller noch nicht geborgenen Geisternetze</h2>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([54.5, 13.0], 7); // Ostsee-Region
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    fetch('/api/ghostnets/mapdata')
        .then(res => res.json())
        .then(data => {
            data.forEach(net => {
                console.log("Marker für Netz", net.id, net.latitude, net.longitude);
                const marker = L.marker([net.latitude, net.longitude]).addTo(map);
                const statusBadge = {
                    GEMELDET: '<span class="badge bg-info">Gemeldet</span>',
                    BERGUNG_BEVORSTEHEND: '<span class="badge bg-warning text-dark">Bergung geplant</span>'
                }[net.status] || '';

                const popup = `
                    <strong>Koordinaten:</strong><br>
                    ${net.latitude}, ${net.longitude}<br>
                    <strong>Status:</strong><br>
                    ${statusBadge}
                `;
                marker.bindPopup(popup);
            });
        });
</script>
</body>
</html>
