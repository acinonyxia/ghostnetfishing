<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Geisternetz melden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <h2 class="mb-4">Geisternetz melden</h2>

    <form th:action="@{/ghostnets/report}" method="post">
        <div class="mb-3">
            <label for="latitude" class="form-label">Breitengrad (Latitude)</label>
            <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" required>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Längengrad (Longitude)</label>
            <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Geschätzte Größe</label>
            <input type="text" class="form-control" id="size" name="estimatedSize"
            placeholder="z.B. 2x3 Meter, ca. 10 m², Fußballfeldgroß">
        </div>

        <!-- Nur wenn eingeloggt: hidden reporterId -->
        <input type="hidden" name="reporterId" th:if="${session.user != null}" th:value="${session.user.id}"/>

        <button type="submit" class="btn btn-primary mt-4">Meldung absenden</button>
    </form>

    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
